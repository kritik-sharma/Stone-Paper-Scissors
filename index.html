<!DOCTYPE html>
<html>
<head>

	<div class="jumbotron jumbotron-fluid heading">

	    <h1 class="display-4">Rock Paper Scissor</h1>

	  </div>
	</div>

	<div class="container">

			<div class="disp">
				<h1 class="typestyle">You</h1>

					<h2 class="scoredisp"><span id="humanscore"></span></h2>
					<h2> : </h2>

				</div>
				<h1 class="typestyle">Computer</h1>
			</div>
		</div>
	</div>
	<div class="container-fluid">
	  <div class="row">
	    <div class="col-sm-4">
	   		<button type="button" onclick="moverock()" class="btn btn-dark" ><img class="imgfluid" src="assets/images/rock.png"></button>

 -->	    </div>

	    </div>
	    <div class="col-sm-4">
	      	<button type="button" onclick="movescissor()" class="btn btn-dark" ><img class="imgfluid" src="assets/images/Scissor.png"></button>
	    <!--   	<button onclick="movescissor()"><img class="imgfluid" src="assets/images/Scissor.png"></button> -->
	    </div>
	  </div><div class="row">
	    <div class="col-sm-12">

	    </div>
	  </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
